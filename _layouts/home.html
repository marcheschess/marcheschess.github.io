---
layout: homeshell
---

<div>
  <h1 class="w3-panel">{{site.clubname}}</h1>
</div>

<div class="w3-container">
  <div class="w3-row-padding">
    
    <div class="w3-half">
      <div>
      </div>
      <div>
        <img id= "img" class="w3-image" src="https://upload.wikimedia.org/wikipedia/commons/5/54/Ludlow_Castle_from_Whitcliffe%2C_2011.jpg">
        <figcaption id= "figcaption"></figcaption>
      </div>
    </div>

  </div>
</div>

<script>
  var captionlist = "";
  var srclist = "";
   {% for item in site.homepage_images %}
    if( captionlist != "" ){
      captionlist += ",";
      srclist += ",";
    }
    captionlist += "{{ item.fig_caption }}";
    srclist += "{{ item.fig_src }}";
  {% endfor %}
</script>
