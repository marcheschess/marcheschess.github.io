---
layout: default
---

<div class="w3-container">
<h2 class="w3-center">Fixtures</h2>

<table class="w3-table-all w3-centered">
  <tr><th>Round</th><th>Date</th><th>Pairing</th><th>Location</th></tr>
  {% assign sorted = site.data.fixtures | sort: 'Date' %}
  {% for fixture in sorted %}
  <tr>
    <td>{{ fixture.Round }}</td>
    <td>{{ fixture.Date }}</td>
    <td>{{ fixture.TeamW }} v. {{ fixture.TeamB }}</td>
    <td>{{ fixture.Venue }}</td>
  </tr>
{% endfor %}
</table><br>



</div>
